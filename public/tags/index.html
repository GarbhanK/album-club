    code {

    footer {

    .title:hover {
        text-decoration: none;

    .title h1 {
        font-size: 1.5em;
    }

    .inline {
        width: auto !important;
    }

    .highlight,
    .code {
        padding: 1px 15px;
        background-color: var(--code-background-color);
        color: var(--code-color);
        border-radius: 3px;
        margin-block-start: 1em;
        margin-block-end: 1em;
        overflow-x: auto;
    }

     
    ul.posts {
        list-style-type: none;
        padding: unset;
    }

    ul.posts li {
        display: flex;
    }

    ul.posts li span {
        flex: 0 0 130px;
    }

    ul.posts li a:visited {
        color: var(--visited-color);
    }

    <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    pastels = ["#f7f4db", "#f5dada", "#d1e8d8", "#f1d5c1", "#d7deed"];

    function randomBgColour() {
        let lucky = getRandomInt(pastels.length);
        console.log(lucky);
        console.log(pastels[lucky]);
        document.body.style.background = pastels[lucky];
        
    }

    randomBgColour();
    </script>
